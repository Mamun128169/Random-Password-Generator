<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <section id="main">
        <div class="container">
                <span id="pass-box">Testing</span>
                <div class="row">
                    <div class="left">
                        Password Length
                    </div>
                    <div class="right">
                        <input type="number" name="" id="total-char" max="30" min="2" value="10" />
                    </div>
                </div>

                <div class="row">
                    <label for="upper-case">
                        <div class="left">
                            Contains Uppercase
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" id="upper-case" name="" checked>
                    </div>
                </div>
                
                <div class="row">
                    <label for="lower-case">
                        <div class="left">
                            Contains Lowercase
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" id="lower-case" name="">
                    </div>
                </div>
                <div class="row">
                    <label for="numbers">
                        <div class="left">
                            Contains Numbers
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" id="numbers" name="">
                    </div>
                </div>
                <div class="row">
                    <label for="symbols">
                        <div class="left">
                            Contains Symbols
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" id="symbols" name="">
                    </div>
                </div>
                
                <div class="row">
                    <button id="btn">Generate</button>
                </div>
        </div>
    </section>
</body>
</html>
